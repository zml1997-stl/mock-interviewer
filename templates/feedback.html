<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback - {{ job_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
            padding-bottom: 4rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #4a6baf;
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
        }
        .feedback-header {
            background-color: #198754;
        }
        .qa-card {
            border-left: 4px solid #4a6baf;
            margin-bottom: 1.5rem;
        }
        .qa-card .card-header {
            background-color: rgba(74, 107, 175, 0.1);
            color: #212529;
            border-radius: 0 !important;
            padding: 1rem;
        }
        .feedback-section {
            margin-bottom: 2rem;
        }
        .feedback-section h4 {
            color: #4a6baf;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }
        .btn-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }
        .btn-export {
            position: fixed;
            bottom: 2rem;
            right: 7rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            background-color: #fd7e14;
            border-color: #fd7e14;
        }
        .feedback-content h1,
        .feedback-content h2,
        .feedback-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .feedback-content p {
            margin-bottom: 1rem;
        }
        .feedback-content ul,
        .feedback-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        .feedback-content li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card mb-4">
                    <div class="card-header feedback-header">
                        <h2 class="card-title mb-0">
                            <i class="bi bi-clipboard-check me-2"></i>
                            Interview Feedback
                        </h2>
                        <p class="mb-0 mt-2">
                            Job Title: <strong>{{ job_title }}</strong>
                        </p>
                    </div>
                    <div class="card-body p-4">
                        <div class="feedback-content">
                            {{ feedback|safe }}
                        </div>
                    </div>
                </div>
                
                <h3 class="mt-5 mb-4">
                    <i class="bi bi-chat-quote me-2"></i>
                    Interview Questions & Answers
                </h3>
                
                {% for question, answer in qa_pairs %}
                <div class="card qa-card">
                    <div class="card-header">
                        <strong>Q{{ loop.index }}:</strong> {{ question }}
                    </div>
                    <div class="card-body">
                        <p>{{ answer }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <a href="/" class="btn btn-primary btn-fab" title="Home">
        <i class="bi bi-house-fill"></i>
    </a>
    
    <button class="btn btn-warning btn-export" id="export-btn" title="Export as Text">
        <i class="bi bi-file-earmark-text"></i>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackContent = document.querySelector('.feedback-content');
            feedbackContent.innerHTML = marked.parse(feedbackContent.textContent);
            
            // Export functionality
            document.getElementById('export-btn').addEventListener('click', function() {
                exportFeedback();
            });
            
            function exportFeedback() {
                // Get job title
                const jobTitle = "{{ job_title }}".replace(/[^a-z0-9]/gi, '_').toLowerCase();
                
                // Create document content
                let content = "INTERVIEW FEEDBACK FOR {{ job_title }}\n";
                content += "=".repeat(content.length) + "\n\n";
                
                // Add feedback content (stripped of HTML)
                const feedbackText = stripHtml("{{ feedback }}");
                content += feedbackText + "\n\n";
                
                // Add questions and answers
                content += "INTERVIEW QUESTIONS & ANSWERS\n";
                content += "=".repeat(30) + "\n\n";
                
                {% for question, answer in qa_pairs %}
                content += "Q{{ loop.index }}: {{ question }}\n";
                content += "-".repeat(50) + "\n";
                content += "{{ answer }}\n\n";
                {% endfor %}
                
                // Create and download file
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `interview_feedback_${jobTitle}_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            function stripHtml(html) {
                // Create a temporary div
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Get text content and preserve some basic formatting
                let text = tempDiv.textContent || tempDiv.innerText || "";
                
                // Split into lines and trim each line
                const lines = text.split('\n').map(line => line.trim());
                
                // Join lines back, removing multiple consecutive blank lines
                let result = '';
                let consecutiveBlankLines = 0;
                
                for (const line of lines) {
                    if (line === '') {
                        consecutiveBlankLines++;
                        if (consecutiveBlankLines <= 2) {
                            result += '\n';
                        }
                    } else {
                        consecutiveBlankLines = 0;
                        result += line + '\n';
                    }
                }
                
                return result;
            }
        });
    </script>
</body>
</html>
